<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodeTest</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/style-up.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic,cyrillic-ext,greek-ext" rel="stylesheet">
</head>
<body>
	<div class="col-xs-12">
	<form id="contact" action="form.php" method="POST">
		<div class="head">
	    	<h5>Sing Up</h5>
	    </div>
	    <fieldset>
	      <input class="field" placeholder="Name" name="name" type="text" tabindex="1" required="true" required autofocus>
	      <div class="persona pictures"></div>
	    </fieldset>
	    <fieldset>
	      <input class="field" placeholder="Surname" name="secondname" type="text" tabindex="2" required="true" required>
			<div class="persona pictures"></div>
	    </fieldset>
	    <fieldset>
	      <input class="field" placeholder="Email" name="email" type="email" tabindex="3" required="true" required>
	      <div class="e-mail pictures"></div>
	    </fieldset>
	    <select name="select" class="expand">
	      <option value="">Male</option>
	      <option value="">Female</option>
	    </select>
	    <fieldset>
	      <input class="field" placeholder="Password" name="password" type="password" tabindex="5" required="true" required>
	      <div class="password pictures"></div>
	    </fieldset>
	    
	    <input class="fieldbox" type="checkbox" required="true" required/>  <span> Conditions of Agreement</span>
		
	    <fieldset class="send">
	      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send</button>
	    </fieldset>
	</form>
	</div>
	</div>

	<script src="js/lib.js"  type="text/javascript"></script>
</body>
</html>
